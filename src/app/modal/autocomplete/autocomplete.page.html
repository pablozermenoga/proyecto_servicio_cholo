<ion-header>
  <ion-toolbar>
    <ion-searchbar (input)="localizar()" [debounce]="250" [(ngModel)]="query"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let item of list" value="item" (click)="evento(item)">
      {{item}}
    </ion-item>
  </ion-list>

</ion-content>
<ion-button (click)="cancelar()" color="primary" expand="block" fill="solid" slot="fixed" >Cancelar</ion-button>
